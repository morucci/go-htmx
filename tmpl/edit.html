<html>

<head>
    <meta charset="utf-8">
    <title>Editing page {{.Title}}</title>
    <meta name="description" content="Editing page {{.Title}}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="mx-2">
        <h1 class="text-3xl fint-bold">Editing {{.Title}}</h1>
        <form action="/save/{{.Title}}" method="POST">
            <div class="border-2"><textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></div>
            <div><input class="border-1" type="submit" value="Save"></div>
        </form>
    </div>
</body>


</html>
